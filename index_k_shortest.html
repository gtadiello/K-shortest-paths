<!DOCTYPE html>
<html>
<head>
    <title>K-shortest-paths</title>
	<meta charset="utf-8" />
	<script src="jsnetworkx.js" charset="utf-8"></script>
	<script src="k_shortest.js" charset="utf-8"></script>

<body>
<div class="left" >
<p> K-shortest-paths </p>
	<form id="form1">
	source: <input name="source" type="Number" size="20"></BR>
	target: <input name="target" type="Number" size="20">
	</form>

	<button onclick="graph(10,10)">OK!</button>
</div>

<script type="text/javascript">
	
var G = new jsnx.Graph();
 
G.addNodesFrom([1,2,3,4]);
G.addNodesFrom([5,6,7]);
G.addNodesFrom([8,9,10,11]);
 
G.addPath([1,2,5,6,7,8,11]);
G.addEdgesFrom([[1,3],[1,4],[3,4],[2,3],[2,4],[8,9],[8,10],[9,10],[11,10],[11,9]]);

</script>

</body>
